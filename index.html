<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        color:hsl(0, 0%, 100%);
        text-align: center;
      }
      .attribution a {
        color: hsl(6, 63%, 50%);
      }
    </style>
  </head>
  <body>
    <!-- Calc Body -->
    <div class="mainarea">
      <!-- Top -->
      <div class="toparea">
        <div class="title">calc</div>
        <div class="theme">
          <div class="num"><span class="numbering">1 2 3</span></div>
          <div class="themechanger">
            <span class="themetext">THEME</span>
            <div class="switcher"><div class="ball"></div></div>
          </div>
        </div>
      </div>

      <!-- resultshow -->
      <div class="input"></div>

      <!-- keys -->
      <div class="keyframe">
        <button class="grid">7</button>
        <button class="grid">8</button>
        <button class="grid">9</button>
        <button class="grid blue">DEL</button>
        <button class="grid">4</button>
        <button class="grid">5</button>
        <button class="grid">6</button>
        <button class="grid">+</button>
        <button class="grid">1</button>
        <button class="grid">2</button>
        <button class="grid">3</button>
        <button class="grid">-</button>
        <button class="grid">.</button>
        <button class="grid">0</button>
        <button class="grid">/</button>
        <button class="grid">x</button>
        <button class="grid blue2">RESET</button>
        <button class="grid red">=</button>
      </div>
    </div>

    <!-- Details -->
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://aditya379.github.io/Tailwind-Portfolio/">Aditya Tiwari</a>.
      </div>

      <script src="script.js"></script>
  </body>
</html>
